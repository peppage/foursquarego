parameters:
  goVersion: '1.15.4'

steps:
  - task: GoTool@0
    displayName: 'Use Go ${{ parameters.goVersion }}'
    inputs:
      version: ${{ parameters.goVersion }}

  - task: Bash@3
    displayName: 'Create Go Workspace'
    inputs:
      targetType: 'inline'
      script: |
        set -e -x
        mkdir -p '$(GOPATH)/bin'
        echo '##vso[task.prependpath]$(GOROOT)/bin'
        echo '##vso[task.prependpath]$(GOPATH)/bin'
